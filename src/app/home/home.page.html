<ion-content [fullscreen]="true">
  <div color="primary" class="bg-content">
    <div id="container">
      <ion-card class="card-max-width">
        <ion-card-header color="primary">
          <ion-card-title>Inicie uma conversa no Whatsapp</ion-card-title>
          <ion-card-subtitle>Não é necessário salvar o contato no seu aparelho</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-input type="text" expand="block" placeholder="Digite o número com DDD" [(ngModel)]="numberInput"></ion-input>
          <ion-button expand="block" (click)="openWhatsapp()" [disabled]="!isInputValid">Abrir Whatsapp</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
